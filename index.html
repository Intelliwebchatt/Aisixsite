<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Intelliai Marketing - Digital Marketing & SEO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Intelliai Marketing offers custom websites for luxury brands, advanced chatbots, AI consulting, and the latest AI news and blogs.">
    <meta name="keywords" content="Digital Marketing, SEO, Web Development, AI Consulting, Chatbots">
    <link rel="icon" href="images/favicon.png" type="image/png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700&family=Roboto:700&display=swap" rel="stylesheet">

    <!-- AOS (Animate On Scroll) Library CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8/swiper-bundle.min.css" />

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Google Analytics Tracking Code -->
    <!-- Replace 'G-XXXXXXXXXX' with your actual GA Tracking ID -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-XXXXXXXXXX');
    </script>

    <!-- OneSignal Push Notification Integration -->
    <!-- Replace 'YOUR-ONESIGNAL-APP-ID' with your actual OneSignal App ID -->
    <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async=""></script>
    <script>
        var OneSignal = window.OneSignal || [];
        OneSignal.push(function() {
            OneSignal.init({
                appId: "YOUR-ONESIGNAL-APP-ID",
                notifyButton: {
                    enable: true,
                },
            });
        });
    </script>
</head>
<body>

    <!-- Hero Section -->
    <section id="hero">
        <!-- Removed the img tag as we'll use the GIF as a background -->
        <header id="header-content" data-aos="fade-down" data-aos-duration="1500">
            <h1>Intelliai Marketing</h1>
        </header>
        <a href="#contact" class="btn" id="book-now-button" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500">Book Now</a>
    </section>

    <!-- [Rest of your content remains the same] -->

    <!-- Aminos AI Chatbot Integration -->
    <script src="https://app.aminos.ai/js/chat_plugin.js" data-bot-id="36919"></script>

    <!-- Stripe Payment Gateway Script -->
    <!-- Replace 'pk_test_XXXXXXXXXXXXXXXXXXXXXXXX' with your actual Stripe public key -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        var stripe = Stripe('pk_test_XXXXXXXXXXXXXXXXXXXXXXXX');
        var elements = stripe.elements();

        var style = {
            base: {
                color: '#c0c0c0',
                fontFamily: '"Open Sans", sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#888',
                },
                backgroundColor: '#1a1a1a',
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a',
            },
        };

        var card = elements.create('card', { style: style });
        card.mount('#card-element');

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();

            stripe.createToken(card).then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                } else {
                    alert('Payment successful! Token ID: ' + result.token.id);
                }
            });
        });
    </script>

    <!-- Smooth Scrolling for Internal Links -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>

    <!-- Button Hover Effects -->
    <script>
        document.querySelectorAll(".btn, button").forEach(button => {
            button.addEventListener('mouseover', function() {
                this.style.boxShadow = '10px 10px 20px #0d0d0d, -10px -10px 20px #262626';
            });
            button.addEventListener('mouseout', function() {
                this.style.boxShadow = '5px 5px 10px #0d0d0d, -5px -5px 10px #262626';
            });
        });
    </script>

    <!-- AOS Library JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- Initialize AOS -->
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

    <!-- Swiper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8/swiper-bundle.min.js"></script>
</body>
</html>
